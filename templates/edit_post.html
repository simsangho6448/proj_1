{% include 'include/header.html' %}
            <main>
                <div class="container-fluid px-4">
                    <h1 class="mt-4">글 수정하기</h1>
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-edit me-1"></i>
                            글 수정 폼
                        </div>
                        <div class="card-body">
                            <form action="{{ url_for('info_board.edit_post', post_id=post[0], station=station) }}" method="POST">
                                <input type="hidden" name="station" value="{{station}}">
                                <div class="form-group mb-3">
                                    <label for="INFO_BRD_TITLE">제목</label>
                                    <input type="text" class="form-control" id="INFO_BRD_TITLE" name="INFO_BRD_TITLE" value="{{ post[1] }}" required>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="content">내용</label>
                                    <textarea class="form-control" id="INFO_BRD_CTNT" name="INFO_BRD_CTNT" rows="10" required>{{ post[2] }}</textarea>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <div class="d-flex justify-content-between">
                                        {% if session['user_id'] == post[3] %}
                                            <button type="submit" class="btn btn-primary">수정 완료</button>
                                        {% endif %}
                                    </div>
                                    <div>
                                        <a href="{{ url_for('info_board.delete_post', post_id=post[0],station=station) }}" class="btn btn-danger" onclick="return confirmDelete()">삭제하기</a>
                                        <a href="{{ url_for('info_board.info_board_list',station=station) }}" class="btn btn-secondary">취소</a>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
           
    <script>
        function confirmDelete() {
            return confirm("삭제하시겠습니까?");
        }
    </script>
{% include 'include/footer.html' %}
